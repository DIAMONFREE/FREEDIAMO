<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BANZA3MA_DIAMO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c2d1;
    }
    .task {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task.completed span {
      color: #0f0;
    }
    #game-id-section {
      display: none;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="font-family: 'Cairo', sans-serif;"> BANZA3MA DIAMO في خدمتكم </h2>
    <div id="login-section">
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button onclick="login()">تسجيل الدخول</button>
    </div>
    <div id="tasks-section" style="display: none;">
      <div class="task" id="task1">
        <span>متابعة المطور</span>
        <button onclick="followDev()">اذهب</button>
      </div>
      <div class="task" id="task2">
        <span>مشاركة الموقع</span>
        <button onclick="shareSite()">نسخ الرابط</button>
      </div>
    </div>
    <div id="game-id-section">
      <input type="text" id="gameId" placeholder="أدخل معرف اللاعب (ID)" />
      <button onclick="submitId()">شحن</button>
      <p id="error-message" style="color: red; white-space: pre-line;"></p>
    </div>
  </div>

  <script>
    let task1Done = false;
    let task2Done = false;

    function login() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('tasks-section').style.display = 'block';
    }

    function followDev() {
      window.open("https://www.facebook.com/profile.php?id=100064048874116", "_blank");
      task1Done = true;
      document.getElementById("task1").classList.add("completed");
      document.getElementById("task1").querySelector("span").innerText += " ✓";
      checkTasks();
    }

    function shareSite() {
      navigator.clipboard.writeText("https://diamonfree.github.io/FREEDIAMO/").then(() => {
        task2Done = true;
        document.getElementById("task2").classList.add("completed");
        document.getElementById("task2").querySelector("span").innerText += " ✓";
        checkTasks();
      });
    }

    function checkTasks() {
      if (task1Done && task2Done) {
        document.getElementById("game-id-section").style.display = 'block';
      }
    }

    function submitId() {
      const id = document.getElementById("gameId").value;
      const errorMsg = document.getElementById("error-message");
      if (!/^\d{10,}$/.test(id)) {
        errorMsg.textContent = "الرجاء إدخال معرف صالح يتكون من 10 أرقام على الأقل";
        return;
      }
      errorMsg.textContent = "خطأ\nرمز الخطأ XZ5690JH ارسله للمطور ليساعدك";
    }

    // Snow effect
    const snowContainer = document.body;
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      const size = Math.random() * 5 + 2;
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
      snowflake.style.opacity = Math.random();
      snowContainer.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
